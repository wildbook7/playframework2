@main("Heroku について") {
    
    <h1>Heroku について</h1>
    
    サーバーとしての開発・実行環境をインターネット上に提供するサービス (PaaS) の一つ。<br>
    フリーミアムなサービス形態で、無料にて利用開始できる。(有料にてスケールアップ可能)<br>
    <br>
    ソースのバージョン管理を GitHub で行う際、ソース更新時に Heroku へ自動デプロイするように設定可能。<br>
    (初回は、Heroku への直接デプロイが必要)<br>
    <br>
